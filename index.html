<script>
    var player;

    // Hàm này sẽ được gọi khi API YouTube đã sẵn sàng
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('video', {
            videoId: 'wqAg3zl80j8',
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    // Khi video đã sẵn sàng, bạn có thể bắt đầu điều khiển nó
    function onPlayerReady(event) {
        event.target.playVideo(); // Bạn có thể bật autoplay nếu muốn.
    }

    // Hàm để phát video
    function playVideo() {
        player.playVideo();
    }

    // Hàm để tạm dừng video
    function pauseVideo() {
        player.pauseVideo();
    }
</script>
